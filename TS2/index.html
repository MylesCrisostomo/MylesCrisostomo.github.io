<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Weekdays</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">
        <div class="buttons-container"> 
            <div class="header">
                <h1>Select a Day</h1>
            </div>
            
            <button onclick="moveBox(0)">Monday</button>
            <button onclick="moveBox(1)">Tuesday</button>
            <button onclick="moveBox(2)">Wednesday</button>
            <button onclick="moveBox(3)">Thursday</button>
            <button onclick="moveBox(4)">Friday</button>
            <button onclick="moveBox(5)">Saturday</button>
            <button onclick="moveBox(6)">Sunday</button>
        </div>
        <div class="box-container">
            <div class="box box-pink"></div>
            <div class="box box-yellow"></div>
            <div class="box box-green"></div>
            <div class="box box-blue"></div>
            <div class="box box-red"></div>
            <div class="box box-violet"></div>
            <div class="box box-lightblue"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
