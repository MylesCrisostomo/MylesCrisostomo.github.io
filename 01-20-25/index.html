<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FISHBEWK</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>FISHBEWK</h1>
        <h6>Connect and Buy fish all over the world.</h6>
      </div>

        <img
          class="logo"
          src="https://images.vexels.com/media/users/3/208250/isolated/lists/26e3a81fbf5ed73bde187e2bb170dda4-green-fish-flat.png"
          alt=""
        />
        <form action="" method="get">
          <div class="form-group">
            <input type="text" name="" id="" placeholder="Enter username" />
          </div>
          <div class="form-group">
            <input
              type="password"
              name=""
              id=""
              placeholder="Enter password..."
            />
          </div>
          <div class="form-group"><a href="">Forgot Password?</a></div>
          <div class="form-group"><button type="submit">Sign In</button></div>
        </form>
      </div>
    </div>
  </body>
</html>
